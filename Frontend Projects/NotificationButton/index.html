<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i style="color: blue; font-size: 3rem;" class="fa-brands fa-facebook-messenger"> <span style="position: relative; right: 35%; top:-25px; font-size: 1rem; color: white; background-color: red; padding: 8px; border-radius: 50%;" id="count">0</span></i>
    <button id="btn">Push Notification</button>
    <button id="readbtn">Mark All as Read</button>

    <script>
        const btn = document.querySelector('#btn');
        const readBtn = document.querySelector('#readbtn');
        const notificationCount = document.querySelector('#count')
        let index = 0
        btn.addEventListener('click',()=>{
            index++
            notificationCount.innerHTML = index
            notificationCount.style.display = 'inline-block'
        })
        readBtn.addEventListener('click',()=>{
            index = 0
            notificationCount.style.display = 'none'
        })
    </script>
</body>
</html>
