<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equv="X-UA-Compatible" content="IE=edge">

  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<header>
  <h2 class="logo">Library</h2>
  <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="btnlogin-popup">Login</button>
</header>
<div class="wrapper">
  <span class="icon-close">
    <ion-icon name="close"></ion-icon>
    </span>
  <div class="form-box login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remenber-forgot">
        <label><input class="checkbox" type="checkbox">Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Click this link if you are a admin -><a href="#" class="register-link">Admin</a></p>
      </div>
    </form>
  </div>
  <div class="form-box register">
    <h2>Admin Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remenber-forgot">
        <label><input class="checkbox" type="checkbox">Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Not a admin?<a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>
</div>
