<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
      <nav>
        <div class="logo-container">
            <div class="logo">
                <a href="#" class="logo-link"><img src="/Flipkart Clone/Images/FlipkartLogo.svg" alt="Flipkart Logo"></a>
            </div>
        </div>

        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass icon"></i>  
            <input type="text" placeholder="Search For Products, Brand and More" class="searching-area">
        </div>

        <div class="Seller">
            <span class="seller-icon"><i class="fa-solid fa-shop"></i></span>
            <a class="seller-link" href="#">Become a Seller</a>
        </div>
        <div class="profile-dropdown">
            <i class="fa-solid fa-user"></i>
            <button class="profile-dropbtn">Profile</button>
            <div class="dropdown-content">
              <a href="#">My Profile</a>
              <a href="#">SuperCoin Zone</a>
              <a href="#">Flipkart Plus Zone</a>
            </div>
          </div>
          <div>
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="#" class="cart-link">Cart</a>
          </div>
          <div class="menu-dropdown">
            <button class="menu-iconbtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>      
            <div class="menu-dropdown-content">
                <a href="#">Notification Preferences</a>
                <a href="#">24*7 Customer Service</a>
                <a href="#">Advertise</a>
            </div>
          </div>
      </nav>
    </header>

    <div class="After-header">
        <div class="new-offer">
          <div class="new-offer-img">
            <img src="/Flipkart Clone/Images/TopOffer(AfterHeading).avif">
          </div>
          <p class="new-offer-text">Top Offer</p>
        </div>
        
        <div class="top-offer">
          <div class="offer-img">
            <img src="/Flipkart Clone/Images/Mobiles(AfterHeading).jpg">
          </div>
          <p class="offer-text">Mobiles</p>
        </div>

        <div class="top-offer">
          <div class="offer-img">
            <img src="/Flipkart Clone/Images/Tv(AfterHeading).webp">
          </div>
          <p class="offer-text">TVs & Appliences</p>
        </div>

        <div class="top-offer">
          <div class="offer-img">
            <img src="/Flipkart Clone/Images/Fashion(AfterHeading).png">
          </div>
          <p class="offer-text">Fashion</p>
        </div>

        <div class="top-beauty">
          <div class="beauty-img">
            <img src="/Flipkart Clone/Images/Beauty(AfterHeading).png">
          </div>
          <p class="beauty-text">Beauty</p>
        </div>

        <div class="top-offer">
          <div class="offer-img">
            <img src="/Flipkart Clone/Images/HomeAndKitchen(AfterHeading).png">
          </div>
          <p class="offer-text">Home & Kitchen</p>
        </div>

        <div class="top-offer">
          <div class="offer-img">
            <img src="/Flipkart Clone/Images/Flights(AfterHeading).png">
          </div>
          <p class="offer-text">Flights</p>
        </div>
    </div>

    <div class="image-carousel">
      <div class="image fade">
        <img src="/Flipkart Clone/Images/flipkartSlidingImage1.webp" alt="Scenery" width="100%">
      </div>
      <div class="image fade">
          <img src="/Flipkart Clone/Images/FlipkartSlidingImage2.webp" alt="Scenery" width="100%">
      </div>
      <div class="image fade">
          <img src="/Flipkart Clone/Images/FlipkartSlidingImage3.webp" alt="Scenery" width="100%">
      </div>
      <div class="image fade">
          <img src="/Flipkart Clone/Images/FlipkartSlidingImage4.webp" alt="Scenery" width="100%">
      </div>
      <div class="image fade">
        <img src="/Flipkart Clone/Images/FlipkartSlidingImage5.webp" alt="Scenery" width="100%">
    </div>

      <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
      <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

      <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
      </div>
    </div>

    <div class="Mobiles">
      <div class="Mobile-offer">
        <h2>Best Mobiles</h2>
        <div class="Mobile-img">
          <img src="/Flipkart Clone/Images/MobilePhones/apple-iphone-12-128gb.webp">
        </div>
        <p class="Mobile-text">Iphone 12</p>
      </div>

      <div class="Mobile-offer-14-pro-max">
        <div class="Mobile-img-14-pro-max">
          <img src="/Flipkart Clone/Images/MobilePhones/Apple-iPhone-14-Pro-Max.png">
        </div>
        <p class="Mobile-text-14-pro-max">Iphone 14 Pro Max</p>
      </div>

      <div class="Mobile-offer-15-pro-max">
        <div class="Mobile-img-15-pro-max">
          <img src="/Flipkart Clone/Images/MobilePhones/apple-iphone-15-pro-maxnbsp256gb.webp">
        </div>
        <p class="Mobile-text-15-pro-max">Iphone 15 Pro Max</p>
      </div>

      <div class="Mobile-offer-iqoo-11">
        <div class="Mobile-img-iqoo-11">
          <img src="/Flipkart Clone/Images/MobilePhones/IQOO 11 5G.jpg">
        </div>
        <p class="Mobile-text-iqoo">IQOO 11 5G</p>
      </div>

      <div class="Mobile-offer-one-plus">
        <div class="Mobile-img-one-pus">
          <img src="/Flipkart Clone/Images/MobilePhones/One-Plus-Ace2-Pro.jpg">
        </div>
        <p class="Mobile-text-one-plus">One Plus Ace 2 Pro</p>
      </div>

    <script src="script.js"></script>
</body>
</html>
