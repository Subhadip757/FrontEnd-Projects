<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/ImageCarousel/img/img1.png" alt="Scenery" width="100%">
        </div>
        <div class="image fade">
            <img src="/ImageCarousel/img/img2.webp" alt="Scenery" width="100%">
        </div>
        <div class="image fade">
            <img src="/ImageCarousel/img/img3.jpg" alt="Scenery" width="100%">
        </div>
        <div class="image fade">
            <img src="/ImageCarousel/img/img4.jpg" alt="Scenery" width="100%">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
